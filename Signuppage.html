<!DOCTYPE html>
<html>
<head>
                <meta charset="utf-8" />
                <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link href="style.css" rel="stylesheet" type="text/css"> 
        <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase.js"></script>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        
</head>
<body style="background-color: #1f2833">


        <div class="centerSignUpInput">

                <h3 style="color:#66fcf1">Please enter your data to sign up.</h3>
                <input id="txtFullname" type="text" placeholder="Full name">
                <p id="namemissing" hidden>Please enter your name</p>
                <input type="text" id="txtUsername" placeholder="Username">
                <p id="unamemissing" hidden>Please enter your desired username</p>
                <input id="txtNewEmail" type="text" placeholder="Email...">
                <p id="emailmissing" hidden>Please enter your email address</p>
                <p id="notvalid" hidden>Please check if your email and password are valid</p>
                <input id="txtNewPassword" type="password" placeholder="Password...">
                <p id="pwdmissing" hidden>Please enter your desired password</p>
                <input style="color:#66fcf1; background-color:rgba(0, 0, 0, 0.377)" type="text" id="txtNewBirthyear" placeholder="Year of Birth...">
                <p id="bornmissing" hidden>Please enter your date of birth</p>
                
        </div>
        
        <div class="centerSignUpBtn" >
                <br>
        <button id="btnSignUp">Sign up</button>
        </div>
        
        
        <script src="signUp.js"></script>
</body>

  
















</html>
