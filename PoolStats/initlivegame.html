<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Live Game</title>
    <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase.js"></script>
    <script src="qrcode.js"></script>
                  <!-- Compiled and minified CSS -->
                  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

                  <!-- Compiled and minified JavaScript -->
                  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
    <script src="https://rawgit.com/sitepoint-editors/jsqrcode/master/src/qr_packed.js"></script>
</head>
<body>

    <div class="card center" id="initlive">


            <div id="info">
        
                </div>
            
                <input type="text" id="opponent" placeholder="Opponent Email">
                
                
                
                <input type="text" id="opponentkey" placeholder="Opponent Key">
                
                <input type="text" id="raceto" placeholder="Race To">
                <select class="browser-default white" id="gametype">
                    <option value="none">Choose Game</option>
                    <option value="9-Ball">9-Ball</option>
                    <option value="8-Ball">8-Ball</option>
                    <option value="10-Ball">10-Ball</option>
                </select>


                <button class="btn btn-action blue" id="start">Start Game</button>
            
                <label class="qrcode-text-btn btn btn-action blue">
                    Scan QR-Code
                    <input type=file
                    accept="image/*"
                    capture=environment
                    onchange="openQRCamera(this);"
                    tabindex=-1>        
                </label>

            
            
                <div id="qrcode"></div>
            
            

    </div>






    <script src='initlivegame.js'></script>


</body>
</html>
