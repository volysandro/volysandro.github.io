<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Live Game</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase.js"></script>

</head>
<body>

    <div id="info">
        
    </div>

    <input type="text" id="opponent" placeholder="Opponent Email">
    <input type="text" id="opponentkey" placeholder="Opponent Key">
    <input type="text" id="raceto" placeholder="Race To">
    <select id="gametype">
        <option value="9-Ball">9-Ball</option>
        <option value="8-Ball">8-Ball</option>
        <option value="10-Ball">10-Ball</option>
      </select>


    <button id="start">Start Game</button>
    <script src='initlivegame.js'></script>

</body>
</html>
