<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Login page</title>
  
  <link rel="stylesheet" type="text/css" href="style.css" />
  
  <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  

</head>
<body style="background-color: #1f2833">


<div class="card center" id="loginInfo">
  <p id="welcomeToLogin"><b>Welcome back!</b> <br> Please sign in...</p>
  <input id="txtEmail" type="text" placeholder="Email...">
  <input id="txtPassword" type="password" placeholder="Password..."><br> <br>
  <button id="btnLogin" class="btn btn-action blue">Log In</button>
  <p style="color:#2196f3" id="txtWrong"></p>
  <button class="btn btn-action blue" id="forgotPwd">Forgot Password</button> <br>
  <button class="btn btn-action blue hide" id="requestResetEmail">Request Email</button> <br>
  <p style="color:#c5c6c7" id="emailSentOrNot"></p>
  

</div>

  <script src="login.js"></script>
</body>
</html>
