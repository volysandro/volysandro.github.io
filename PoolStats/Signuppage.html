<!DOCTYPE html>
<html>
<head>
                <meta charset="utf-8" />
                <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link href="style.css" rel="stylesheet" type="text/css"> 
        <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase.js"></script>
                  <!-- Compiled and minified CSS -->
                  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

                  <!-- Compiled and minified JavaScript -->
                  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        
</head>
<body style="background-color: #1f2833">


        <div class="card center" id="centerSignUpInput">

                <h3 style="color:#2196f3">Please enter your data to sign up.</h3>
                <input style="color:#2196f3" id="txtFullname" type="text" placeholder="Full name">
                <p id="namemissing" hidden>Please enter your name</p>
                <input style="color:#2196f3" type="text" id="txtUsername" placeholder="Username">
                <p id="unamemissing" hidden>Please enter your desired username</p>
                <input style="color:#2196f3" id="txtNewEmail" type="text" placeholder="Email...">
                <p id="emailmissing" hidden>Please enter your email address</p>
                <p id="notvalid" hidden>Please check if your email and password are valid</p>
                <input style="color:#2196f3" id="txtNewPassword" type="password" placeholder="Password...">
                <p id="pwdmissing" hidden>Please enter your desired password</p>
                <input style="color:#2196f3" type="text" id="txtNewBirthyear" placeholder="Year of Birth...">
                <p id="bornmissing" hidden>Please enter your date of birth</p>
                
        
        <button class="btn btn-action blue" id="btnSignUp">Sign up</button>
        
        
        
        <script src="signUp.js"></script>
</body>

  
















</html>
