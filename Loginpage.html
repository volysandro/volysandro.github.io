<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Login page</title>
  
  <link rel="stylesheet" type="text/css" href="style.css" />
  
  <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  

</head>
<body style="background-color: #FF8080">


<div class="centerLoginInput">
  <input id="txtEmail" type="text" placeholder="Email...">
  <input id="txtPassword" type="password" placeholder="Password...">
  <button id="btnLogin" class="btn btn-action">Log In</button>
  <button id="forgotPwd">Forgot Password</button>
  <button id="requestResetEmail" hidden>Request Email</button>
  <p id="emailSentOrNot"></p>
  



  <script src="login.js"></script>
</body>
</html>
