<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Login page</title>
  
  <link rel="stylesheet" type="text/css" href="style.css" />
  
  <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  

</head>
<body style="background-color: #1f2833">


<div class="centerLoginInput">
  <p id="welcomeToLogin">Welcome back! <br> Please sign in...</p>
  <input id="txtEmail" type="text" placeholder="Email...">
  <input id="txtPassword" type="password" placeholder="Password..."><br><br>
  <button id="btnLogin" class="btn btn-action">Log In</button>
  <p id="txtWrong"></p>
  <button id="forgotPwd">Forgot Password</button>
  <button id="requestResetEmail" hidden>Request Email</button>
  <p style="color:#c5c6c7" id="emailSentOrNot"></p>
  



  <script src="login.js"></script>
</body>
</html>
