<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Form</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
           
</head>

<body>
    <form style="margin: 15px;" class="col s12">
    <div class="row">

          <p>
            <p style="text-indent: 10px;">
                <label>
                  <input type="checkbox" />
                  <span>industrielle Berufe</span>
                </label>
              </p>
              <p style="text-indent: 10px; color: #0082b4;">
                <label>
                  <input type="checkbox" style="color: #0082b4;" />
                  <span>gewerbliche Berufe</span>
                </label>
              </p>
              <input placeholder="  Datum" type="text" class="datepicker">
              <select style="margin-top: 20px;" class="browser-default">
                  <option value="" disabled selected>Wählen Sie die gewünschte Besuchszeit:</option>
                  <option value="1"> 08.30 - 11.15</option>
                  <option value="2">13.30 - 16.15</option>
                </select>
        </div>
            <div class="row">
                <div class="input-field col s8">
                    <input placeholder="Schule" id="schule" type="text" class="validate">
                    <label for="schule"></label>
                </div>
                <div class="input-field col s4">
                        <select class="browser-default">
                          <option value="" disabled selected>Anzahl Besucher</option>
                          <option value="1">10-15</option>
                          <option value="2">15-20</option>
                          <option value="3">20-25</option>

                        </select>
        
                </div>
    
                    <select style="margin-top: 20px;" class="browser-default">
                        <option value="" disabled selected>Stufe:</option>
                        <option value="1">Real</option>
                        <option value="2">Sek</option>
                        <option value="3">Real/Sek</option>
                    </select>
                    <select style="margin-top: 20px;" class="browser-default">
                        <option value="" disabled selected>Klasse:</option>
                        <option value="1">7. Klasse</option>
                        <option value="2">8. Klasse</option>
                        <option value="3">9. Klasse</option>
                    </select>

            </div>


            <div class="row">

                <div class="input-field col s6">
                        <input placeholder="Vorname" id="vorname" type="text" class="validate">
                        <label for="vorname">Lehrperson</label>
                    </div>
                    <div class="input-field col s6">
                            <input placeholder="Nachname" id="nachname" type="text" class="validate">
                            <label for="nachname"></label>
                        </div>
                        <div class="input-field col s6">
                            <input id="email" type="email" class="validate">
                            <label for="email">Email</label>
                        </div>
                        <div class="input-field col s6">
                                <input id="telefon" type="text" class="validate">
                                <label for="telefon">Telefon</label>
                            </div>
            </div>
    


                

            <button class="btn" style="background-color: #0082b4">Bestätigen</button>

            <img src="standort.png" style="width: 100%; margin-top: 50px;" alt="">
        </form>
    </div>
</body>

</script>
